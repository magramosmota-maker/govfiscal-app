<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GovFiscal - Sistema Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>.hidden { display: none; }</style>

    <script>
        // Vari√°veis Globais (Dispon√≠veis para todo o sistema)
        window.lat = 0;
        window.long = 0;
        window.nomeUser = "";
        window.imagemBase64 = null;

        // Fun√ß√£o ENTRAR (Fixada na Janela Global)
        window.entrar = function() {
            console.log("Tentando entrar..."); // Para debug
            
            const input = document.getElementById('nomeOperario');
            if (!input.value) return alert("Por favor, digite seu nome.");
            
            window.nomeUser = input.value.toUpperCase();
            
            // Troca as telas
            document.getElementById('loginScreen').style.display = 'none'; // For√ßando via Style
            document.getElementById('appContent').classList.remove('hidden');
            document.getElementById('appHeader').classList.remove('hidden');
            document.getElementById('userDisplay').innerText = window.nomeUser;
            
            window.iniciarCamera();
            window.buscarGPS();
        }

        // Fun√ß√£o BUSCAR GPS
        window.buscarGPS = function() {
            if (!navigator.geolocation) return alert("Seu celular n√£o tem GPS.");
            
            navigator.geolocation.watchPosition(
                (pos) => {
                    window.lat = pos.coords.latitude;
                    window.long = pos.coords.longitude;
                    
                    const status = document.getElementById('statusGPS');
                    status.innerText = "GPS OK";
                    status.classList.replace('bg-red-500', 'bg-green-500');

                    const btn = document.getElementById('btnBaterPonto');
                    btn.disabled = false;
                    btn.classList.remove('opacity-50', 'cursor-not-allowed', 'bg-gray-400');
                    btn.classList.add('bg-green-600');
                    btn.innerHTML = 'REGISTRAR PRESEN√áA';
                },
                (err) => console.error("Erro GPS:", err),
                { enableHighAccuracy: true }
            );
        }

        // Fun√ß√£o C√ÇMERA
        window.iniciarCamera = async function() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                document.getElementById('video').srcObject = stream;
            } catch (e) { console.log("C√¢mera bloqueada/indispon√≠vel"); }
        }

        // Fun√ß√£o FOTO DE ARQUIVO (Compressor)
        window.carregarFotoArquivo = function(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        const scale = 600 / img.width;
                        canvas.width = 600;
                        canvas.height = img.height * scale;
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        
                        window.imagemBase64 = canvas.toDataURL('image/jpeg', 0.6);
                        
                        document.getElementById('fotoPreview').src = window.imagemBase64;
                        document.getElementById('fotoPreview').classList.remove('hidden');
                        document.getElementById('video').classList.add('hidden');
                    }
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        window.capturarFrame = function() {
            const video = document.getElementById('video');
            if (video.classList.contains('hidden')) return null;
            const canvas = document.createElement('canvas');
            canvas.width = 400; canvas.height = 530;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            return canvas.toDataURL('image/jpeg', 0.6);
        }

        // Fun√ß√£o SALVAR (Usa o Firebase que ser√° carregado l√° embaixo)
        window.salvarPonto = async function() {
            if (!window.db) return alert("Sistema conectando... Tente em 5 segundos.");
            
            if (!window.imagemBase64) window.imagemBase64 = window.capturarFrame();
            if (!window.imagemBase64) return alert("Foto Obrigat√≥ria!");

            const btn = document.getElementById('btnBaterPonto');
            btn.innerHTML = "ENVIANDO...";
            btn.disabled = true;

            try {
                // Aqui usamos o window.addDoc que o m√≥dulo Firebase vai fornecer
                await window.addDoc(window.collection(window.db, "pontos"), {
                    nome: window.nomeUser,
                    data: new Date().toISOString(),
                    data_legivel: new Date().toLocaleString('pt-BR'),
                    localizacao: { lat: window.lat, long: window.long },
                    foto: window.imagemBase64,
                    tipo: "ENTRADA",
                    projeto: "GovFiscal V5"
                });

                alert("‚úÖ SUCESSO! Registro Salvo.");
                location.reload(); 

            } catch (erro) {
                alert("Erro ao salvar: " + erro.message);
                btn.disabled = false;
                btn.innerHTML = "TENTAR NOVAMENTE";
            }
        }
    </script>
</head>

<body class="bg-gray-100 font-sans h-screen flex flex-col">

    <div id="loginScreen" class="fixed inset-0 bg-blue-900 z-50 flex flex-col justify-center items-center p-6">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm text-center">
            <h1 class="text-2xl font-bold text-gray-800 mb-4">GovFiscal</h1>
            <input type="text" id="nomeOperario" placeholder="SEU NOME" class="w-full p-3 border rounded-lg mb-4 text-center font-bold uppercase">
            
            <button onclick="window.entrar()" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 shadow-lg">
                ENTRAR NO SISTEMA
            </button>
            <p class="mt-4 text-xs text-gray-400">V5.0 - Global Scope</p>
        </div>
    </div>

    <header id="appHeader" class="hidden bg-blue-900 p-4 text-white flex justify-between items-center shadow-md sticky top-0 z-40">
        <div><p class="text-xs">Usu√°rio:</p><p class="font-bold" id="userDisplay">...</p></div>
        <div id="statusGPS" class="bg-red-500 px-2 py-1 rounded text-xs font-bold">GPS OFF</div>
    </header>

    <main id="appContent" class="hidden flex-1 p-6 flex flex-col items-center overflow-y-auto">
        <div class="relative w-full max-w-sm bg-black rounded-xl overflow-hidden shadow mb-4 aspect-[3/4] border-4 border-white">
            <video id="video" class="absolute inset-0 w-full h-full object-cover" autoplay playsinline></video>
            <img id="fotoPreview" class="absolute inset-0 w-full h-full object-cover hidden">
        </div>

        <input type="file" id="inputCamera" accept="image/*" capture="environment" class="hidden" onchange="window.carregarFotoArquivo(this)">
        <button onclick="document.getElementById('inputCamera').click()" class="mb-6 bg-white text-blue-800 text-sm font-bold px-6 py-2 rounded-full border border-blue-200 shadow">
            <i class="fas fa-camera"></i> C√¢mera Nativa
        </button>

        <button id="btnBaterPonto" disabled onclick="window.salvarPonto()" class="w-full bg-gray-400 text-white font-bold py-4 rounded-xl shadow-lg text-xl flex items-center justify-center gap-2 opacity-50 cursor-not-allowed">
            AGUARDE O GPS...
        </button>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAwUWRaGbXvjc1NwfnwzDJGCU5EdCK6mcI",
            authDomain: "govfiscal2.firebaseapp.com",
            projectId: "govfiscal2",
            storageBucket: "govfiscal2.firebasestorage.app",
            messagingSenderId: "1025741103658",
            appId: "1:1025741103658:web:aceee319dea96270bd5953"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        // CONECTANDO O MOTOR √ÄS VARI√ÅVEIS GLOBAIS
        window.db = db;
        window.collection = collection;
        window.addDoc = addDoc;
        console.log("üî• Firebase Conectado e pronto para uso!");
    </script>

</body>
</html>
