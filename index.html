<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GovFiscal - App do Colaborador</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>.hidden { display: none; }</style>
</head>
<body class="bg-gray-100 font-sans h-screen flex flex-col">

    <div id="loginScreen" class="flex-1 flex flex-col justify-center items-center p-6 bg-blue-900 z-50 absolute w-full h-full top-0">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm text-center">
            <i class="fas fa-landmark text-5xl text-blue-900 mb-4"></i>
            <h1 class="text-2xl font-bold text-gray-800">GovFiscal</h1>
            <p class="text-gray-500 mb-6 text-sm">Acesso do Colaborador</p>
            <input type="text" id="nomeOperario" placeholder="Digite seu Nome Completo" class="w-full p-3 border rounded-lg mb-4 uppercase">
            <button onclick="entrar()" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700">ACESSAR SISTEMA</button>
        </div>
    </div>

    <header id="appHeader" class="hidden bg-blue-900 p-4 text-white flex justify-between items-center shadow-md">
        <div>
            <p class="text-xs opacity-80">Olá,</p>
            <p class="font-bold truncate w-32" id="userDisplay">...</p>
        </div>
        <div class="flex items-center gap-2">
            <div id="statusGPS" class="bg-red-500 px-2 py-1 rounded text-xs font-bold animate-pulse">GPS OFF</div>
            <button onclick="sair()" class="bg-blue-800 p-2 rounded text-xs hover:bg-red-600 transition"><i class="fas fa-sign-out-alt"></i> Sair</button>
        </div>
    </header>

    <main id="appContent" class="hidden flex-1 overflow-y-auto pb-20">
        
        <div id="tabRegistrar" class="p-6 flex flex-col items-center">
            
            <div class="relative w-full max-w-sm bg-black rounded-2xl overflow-hidden shadow-lg mb-4 aspect-[3/4] flex justify-center items-center group">
                <video id="video" class="absolute inset-0 w-full h-full object-cover" autoplay playsinline></video>
                <img id="fotoPreview" class="absolute inset-0 w-full h-full object-cover hidden">
                <div class="absolute bottom-4 text-white text-xs bg-black/50 px-2 py-1 rounded">Prova de Vida Obrigatória</div>
            </div>

            <input type="file" id="inputCamera" accept="image/*" capture="environment" class="hidden" onchange="carregarFotoArquivo(this)">
            <button onclick="document.getElementById('inputCamera').click()" class="mb-6 text-blue-700 text-sm font-bold bg-blue-100 px-4 py-2 rounded-full border border-blue-200">
                <i class="fas fa-camera"></i> Usar Câmera do Celular
            </button>

            <button id="btnBaterPonto" disabled onclick="salvarPonto()" class="w-full bg-gray-400 text-white font-bold py-4 rounded-xl shadow-lg text-xl flex items-center justify-center gap-2 opacity-50 cursor-not-allowed transition-all">
                <i class="fas fa-satellite-dish"></i> AGUARDE O GPS...
            </button>

            <div id="boxContingencia" class="hidden w-full mt-6 bg-red-50 border border-red-200 p-4 rounded-lg">
                <h3 class="text-red-800 font-bold mb-2"><i class="fas fa-exclamation-triangle"></i> Falha no Envio Automático</h3>
                <p class="text-xs text-red-700 mb-3">Ocorreu um erro técnico. Para não ser prejudicado, preencha a justificativa abaixo e anexe um print da tela se possível.</p>
                
                <textarea id="motivoErro" class="w-full p-2 text-sm border rounded mb-3" placeholder="Descreva o que aconteceu..."></textarea>
                <button onclick="salvarContingencia()" class="w-full bg-red-600 text-white font-bold py-2 rounded hover:bg-red-700">
                    REGISTRAR EM CONTINGÊNCIA
                </button>
            </div>
        </div>

        <div id="tabHistorico" class="hidden p-4">
            <h2 class="font-bold text-gray-700 mb-4 text-lg border-b pb-2">Meu Histórico</h2>
            <div id="listaHistorico" class="space-y-3">
                <p class="text-center text-gray-400 mt-10">Carregando...</p>
            </div>
        </div>

    </main>

    <nav id="appMenu" class="hidden bg-white border-t flex justify-around p-3 fixed bottom-0 w-full shadow-lg text-gray-500">
        <button onclick="mudarAba('registrar')" id="navReg" class="text-blue-600 flex flex-col items-center">
            <i class="fas fa-fingerprint text-xl mb-1"></i>
            <span class="text-xs">Registrar</span>
        </button>
        <button onclick="mudarAba('historico')" id="navHist" class="hover:text-blue-600 flex flex-col items-center">
            <i class="fas fa-list text-xl mb-1"></i>
            <span class="text-xs">Meus Registros</span>
        </button>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAwUWRaGbXvjc1NwfnwzDJGCU5EdCK6mcI",
            authDomain: "govfiscal2.firebaseapp.com",
            projectId: "govfiscal2",
            storageBucket: "govfiscal2.firebasestorage.app",
            messagingSenderId: "1025741103658",
            appId: "1:1025741103658:web:aceee319dea96270bd5953"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        // Exportando para usar no HTML
        window.db = db;
        window.collection = collection;
        window.addDoc = addDoc;
        window.query = query;
        window.where = where;
        window.getDocs = getDocs;
        window.orderBy = orderBy;
    </script>

    <script>
        // ESTADO DO APP
        let lat = 0, long = 0;
        let nomeUser = "";
        let imagemBase64 = null;

        // --- FUNÇÕES DE NAVEGAÇÃO ---
        function entrar() {
            const inputNome = document.getElementById('nomeOperario');
            if(!inputNome.value || inputNome.value.length < 3) return alert("Digite seu nome completo.");
            
            nomeUser = inputNome.value.toUpperCase();
            localStorage.setItem("govfiscal_user", nomeUser); // Lembrar usuário

            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('appHeader').classList.remove('hidden');
            document.getElementById('appContent').classList.remove('hidden');
            document.getElementById('appMenu').classList.remove('hidden');
            document.getElementById('userDisplay').innerText = nomeUser;
            
            iniciarCamera();
            buscarGPS();
        }

        function sair() {
            if(confirm("Deseja realmente sair?")) {
                window.location.reload();
            }
        }

        function mudarAba(aba) {
            // Reseta cores
            document.getElementById('navReg').classList.remove('text-blue-600');
            document.getElementById('navHist').classList.remove('text-blue-600');
            
            // Esconde tudo
            document.getElementById('tabRegistrar').classList.add('hidden');
            document.getElementById('tabHistorico').classList.add('hidden');

            if(aba === 'registrar') {
                document.getElementById('tabRegistrar').classList.remove('hidden');
                document.getElementById('navReg').classList.add('text-blue-600');
                iniciarCamera(); // Reativa câmera se voltar
            } else {
                document.getElementById('tabHistorico').classList.remove('hidden');
                document.getElementById('navHist').classList.add('text-blue-600');
                carregarHistorico();
            }
        }

        // --- HARDWARE (GPS E CÂMERA) ---
        function buscarGPS() {
            if (!navigator.geolocation) return alert("Erro crítico: Aparelho sem GPS.");
            navigator.geolocation.watchPosition(
                (pos) => {
                    lat = pos.coords.latitude;
                    long = pos.coords.longitude;
                    const el = document.getElementById('statusGPS');
                    el.innerText = `GPS ON (±${Math.round(pos.coords.accuracy)}m)`;
                    el.classList.replace('bg-red-500', 'bg-green-500');
                    el.classList.remove('animate-pulse');
                    
                    const btn = document.getElementById('btnBaterPonto');
                    btn.disabled = false;
                    btn.classList.remove('opacity-50', 'cursor-not-allowed', 'bg-gray-400');
                    btn.classList.add('bg-green-600', 'hover:bg-green-700');
                    btn.innerHTML = '<i class="fas fa-fingerprint"></i> CONFIRMAR PRESENÇA';
                },
                (err) => console.log(err),
                { enableHighAccuracy: true }
            );
        }

        async function iniciarCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                document.getElementById('video').srcObject = stream;
                document.getElementById('video').classList.remove('hidden');
                document.getElementById('fotoPreview').classList.add('hidden');
            } catch (e) { console.log("Erro câmera stream"); }
        }

        // --- COMPRESSOR DE IMAGEM ---
        function carregarFotoArquivo(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        const MAX_WIDTH = 600; 
                        const scaleSize = MAX_WIDTH / img.width;
                        canvas.width = MAX_WIDTH;
                        canvas.height = img.height * scaleSize;
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        const fotoLeve = canvas.toDataURL('image/jpeg', 0.6);
                        
                        document.getElementById('fotoPreview').src = fotoLeve;
                        document.getElementById('fotoPreview').classList.remove('hidden');
                        document.getElementById('video').classList.add('hidden');
                        imagemBase64 = fotoLeve;
                    }
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function capturarFrame() {
            const video = document.getElementById('video');
            if (!video.srcObject || video.classList.contains('hidden')) return imagemBase64;
            
            const canvas = document.createElement('canvas');
            canvas.width = 400; canvas.height = 530;
            canvas.getContext('2d').drawImage(video, 0
