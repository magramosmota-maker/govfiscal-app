<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GovFiscal - App Blindado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>.hidden { display: none; }</style>
</head>
<body class="bg-gray-100 font-sans h-screen flex flex-col">

    <div id="loginScreen" class="fixed inset-0 bg-blue-900 z-50 flex flex-col justify-center items-center p-6">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm text-center">
            <i class="fas fa-landmark text-5xl text-blue-900 mb-4"></i>
            <h1 class="text-2xl font-bold text-gray-800">GovFiscal</h1>
            <p class="text-gray-500 mb-6 text-sm">Versão 4.0 (Estável)</p>
            <input type="text" id="nomeOperario" placeholder="SEU NOME" class="w-full p-3 border rounded-lg mb-4 uppercase text-center font-bold">
            <button onclick="entrar()" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 shadow-lg">ACESSAR SISTEMA</button>
        </div>
    </div>

    <header id="appHeader" class="hidden bg-blue-900 p-4 text-white flex justify-between items-center shadow-md sticky top-0 z-40">
        <div>
            <p class="text-xs opacity-80">Usuário:</p>
            <p class="font-bold truncate w-32" id="userDisplay">...</p>
        </div>
        <div id="statusGPS" class="bg-red-500 px-2 py-1 rounded text-xs font-bold">GPS OFF</div>
    </header>

    <main id="appContent" class="hidden flex-1 overflow-y-auto pb-24 bg-gray-50 p-6 flex flex-col items-center">
        
        <div class="relative w-full max-w-sm bg-black rounded-xl overflow-hidden shadow mb-4 aspect-[3/4] flex justify-center items-center border-4 border-white">
            <video id="video" class="absolute inset-0 w-full h-full object-cover" autoplay playsinline></video>
            <img id="fotoPreview" class="absolute inset-0 w-full h-full object-cover hidden">
        </div>

        <input type="file" id="inputCamera" accept="image/*" capture="environment" class="hidden" onchange="carregarFotoArquivo(this)">
        <button onclick="document.getElementById('inputCamera').click()" class="mb-6 bg-white text-blue-800 text-sm font-bold px-6 py-2 rounded-full border border-blue-200 shadow">
            <i class="fas fa-camera"></i> Usar Câmera Nativa
        </button>

        <button id="btnBaterPonto" disabled onclick="salvarPonto()" class="w-full bg-gray-400 text-white font-bold py-4 rounded-xl shadow-lg text-xl flex items-center justify-center gap-2 opacity-50 cursor-not-allowed">
            <i class="fas fa-satellite-dish"></i> AGUARDE O GPS...
        </button>

        <div id="msgStatus" class="hidden mt-4 p-3 rounded w-full text-center font-bold text-sm"></div>

    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAwUWRaGbXvjc1NwfnwzDJGCU5EdCK6mcI",
            authDomain: "govfiscal2.firebaseapp.com",
            projectId: "govfiscal2",
            storageBucket: "govfiscal2.firebasestorage.app",
            messagingSenderId: "1025741103658",
            appId: "1:1025741103658:web:aceee319dea96270bd5953"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        // Colocando as ferramentas na "Mesa" (Window) para o outro script usar
        window.db = db;
        window.collection = collection;
        window.addDoc = addDoc;
        console.log("Firebase Conectado!");
    </script>

    <script>
        // Variáveis Globais
        let lat = 0, long = 0;
        let nomeUser = "";
        let imagemBase64 = null;

        // --- 1. FUNÇÃO ENTRAR (Agora fora do módulo, impossível dar erro) ---
        function entrar() {
            const input = document.getElementById('nomeOperario');
            if (!input.value) return alert("Digite seu nome!");
            
            nomeUser = input.value.toUpperCase();
            
            // Troca de Tela
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('appHeader').classList.remove('hidden');
            document.getElementById('appContent').classList.remove('hidden');
            document.getElementById('userDisplay').innerText = nomeUser;
            
            iniciarCamera();
            buscarGPS();
        }

        // --- 2. GPS ---
        function buscarGPS() {
            if (!navigator.geolocation) return alert("Sem GPS!");
            
            navigator.geolocation.watchPosition(
                (pos) => {
                    lat = pos.coords.latitude;
                    long = pos.coords.longitude;
                    
                    const tag = document.getElementById('statusGPS');
                    tag.innerText = "GPS OK";
                    tag.classList.replace('bg-red-500', 'bg-green-500');

                    const btn = document.getElementById('btnBaterPonto');
                    btn.disabled = false;
                    btn.classList.remove('opacity-50', 'cursor-not-allowed', 'bg-gray-400');
                    btn.classList.add('bg-green-600');
                    btn.innerHTML = 'REGISTRAR PRESENÇA';
                },
                (erro) => console.log("Erro GPS"),
                { enableHighAccuracy: true }
            );
        }

        // --- 3. CÂMERA ---
        async function iniciarCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                document.getElementById('video').srcObject = stream;
            } catch (e) {
                console.log("Câmera bloqueada");
            }
        }

        // --- 4. PROCESSAR FOTO DE ARQUIVO ---
        function carregarFotoArquivo(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    // Comprimir imagem
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
