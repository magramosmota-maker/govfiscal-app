<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GovFiscal - App Operacional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>.hidden { display: none; }</style>
</head>
<body class="bg-gray-100 font-sans">

    <div id="loginScreen" class="h-screen flex flex-col justify-center items-center p-6 bg-blue-900">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm text-center">
            <i class="fas fa-landmark text-5xl text-blue-900 mb-4"></i>
            <h1 class="text-2xl font-bold text-gray-800">GovFiscal</h1>
            <p class="text-gray-500 mb-6 text-sm">Acesso Restrito - Lei 14.133</p>
            <input type="text" id="nomeOperario" placeholder="Seu Nome Completo" class="w-full p-3 border rounded-lg mb-4">
            <button onclick="entrar()" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition">ENTRAR NO SISTEMA</button>
        </div>
    </div>

    <div id="appScreen" class="hidden min-h-screen flex flex-col">
        <div class="bg-blue-900 p-4 text-white flex justify-between items-center shadow-md">
            <div><p class="text-xs opacity-80">Logado como:</p><p class="font-bold" id="userDisplay">...</p></div>
            <div class="bg-green-500 px-2 py-1 rounded text-xs font-bold">GPS ATIVO</div>
        </div>

        <div class="flex-1 p-6 flex flex-col items-center">
            <div class="relative w-full max-w-sm bg-black rounded-2xl overflow-hidden shadow-lg mb-6 aspect-[3/4]">
                <video id="video" class="absolute inset-0 w-full h-full object-cover" autoplay playsinline></video>
                <canvas id="canvas" class="hidden"></canvas>
            </div>
            
            <button id="btnBaterPonto" onclick="salvarNoFirebase()" class="w-full bg-green-600 text-white font-bold py-4 rounded-xl shadow-lg text-xl flex items-center justify-center gap-2 hover:bg-green-700 transition active:scale-95">
                <i class="fas fa-fingerprint"></i> REGISTRAR PRESENÇA
            </button>

            <div id="statusMsg" class="hidden mt-4 text-center p-3 rounded bg-yellow-100 text-yellow-800 w-full font-bold border border-yellow-200"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // SUA CONFIGURAÇÃO ESTÁ AQUI (Já inserida!)
        const firebaseConfig = {
            apiKey: "AIzaSyAwUWRaGbXvjc1NwfnwzDJGCU5EdCK6mcI",
            authDomain: "govfiscal2.firebaseapp.com",
            projectId: "govfiscal2",
            storageBucket: "govfiscal2.firebasestorage.app",
            messagingSenderId: "1025741103658",
            appId: "1:1025741103658:web:aceee319dea96270bd5953"
        };

        // Inicializando o App
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        // Tornando funções globais para o botão funcionar
        window.db = db;
        window.collection = collection;
        window.addDoc = addDoc;
    </script>

    <script>
        // Lógica do App
        let lat = 0, long = 0;
        let nomeUser = "";

        function entrar() {
            nomeUser = document.getElementById('nomeOperario').value;
            if(!nomeUser) return alert("Por favor, digite seu nome para entrar.");
            
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('appScreen').classList.remove('hidden');
            document.getElementById('userDisplay').innerText = nomeUser;
            
            iniciarCamera();
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    lat = pos.coords.latitude;
                    long = pos.coords.longitude;
                    console.log("GPS Capturado:", lat, long);
                }, erro => {
                    alert("Atenção: Ative o GPS para registrar o ponto!");
                });
            } else {
                alert("Seu navegador não suporta GPS.");
            }
        }

        async function iniciarCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                document.getElementById('video').srcObject = stream;
            } catch (e) { 
                console.log("Erro camera", e);
                alert("Precisamos da câmera para a prova de vida!"); 
            }
        }

        async function salvarNoFirebase() {
            const btn = document.getElementById('btnBaterPonto');
            const msg = document.getElementById('statusMsg');
            
            // Trava para não clicar duas vezes
            if(btn.disabled) return;
            
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> SALVANDO NA NUVEM...';
            btn.classList.replace('bg-green-600', 'bg-gray-600');
            btn.disabled = true;

            try {
                // Aqui a mágica acontece: Salvando no Banco de Dados Real
                await window.addDoc(window.collection(window.db, "pontos"), {
                    nome: nomeUser,
                    data: new Date().toISOString(), // Data universal
                    data_legivel: new Date().toLocaleString('pt-BR'), // Data para leitura fácil
                    localizacao: { lat: lat, long: long },
                    tipo: "ENTRADA",
                    projeto: "GovFiscal MVP"
                });

                msg.innerText = "✅ SUCESSO! Ponto registrado no GovFiscal2.";
                msg.classList.remove('hidden', 'bg-yellow-100', 'text-yellow-800');
                msg.classList.add('bg-green-100', 'text-green-800', 'border-green-200');
                
                btn.innerHTML = "REGISTRADO COM SUCESSO";
                btn.classList.replace('bg-gray-600', 'bg-green-800');
                
                // Reseta botão após 3 segundos
                setTimeout(() => {
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-fingerprint"></i> REGISTRAR PRESENÇA';
                    btn.classList.replace('bg-green-800', 'bg-green-600');
                    msg.classList.add('hidden');
                }, 3000);
                
            } catch (erro) {
                console.error(erro);
                msg.innerText = "❌ Erro ao salvar: " + erro.message;
                msg.classList.remove('hidden');
                msg.classList.add('bg-red-100', 'text-red-800', 'border-red-200');
                
                btn.innerHTML = "TENTAR NOVAMENTE";
                btn.classList.replace('bg-gray-600', 'bg-red-600');
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
